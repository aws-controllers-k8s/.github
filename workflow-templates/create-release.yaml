name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write # For creating releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true